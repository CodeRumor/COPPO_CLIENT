<mat-button-toggle-group
  class="login-content"
  name="fontStyle"
  aria-label="Font Style"
>
  <mat-button-toggle class="mat-elevation-z2" value="login" (click)="login()"
    >Login</mat-button-toggle
  >
  <mat-button-toggle
    class="mat-elevation-z2"
    value="creatUser"
    (click)="createUser()"
    >Create User</mat-button-toggle
  >
</mat-button-toggle-group>
