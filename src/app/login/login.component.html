<mat-card>
  <mat-card-title>COPPO</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" >

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="User Name" formControlName="Username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="Password">
        </mat-form-field>
      </p>

      <div class ="button" >
        <button [disabled]="form.invalid" mat-button type="submit" (click)="submit()">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
